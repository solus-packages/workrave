name       : workrave
version    : 1.10.48
release    : 9
source     :
    - https://github.com/rcaelers/workrave/releases/download/v1_10_48/workrave-v1.10.48.tar.gz : 90b6e7627d54e31c0277264eb1ecac4bc99fdb1b31fe74f6e7c44f023c9112be
license    : GPL-3.0-or-later
component  : desktop
summary    : Assists in the recovery and prevention of Repetitive Strain Injury (RSI)
description: |
    Workrave frequently alerts you to take micro-pauses, rest breaks and restricts you to your daily limit.
builddeps  :
    - pkgconfig(ayatana-indicator3-0.4)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gdk-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(ice)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libpulse)
    - pkgconfig(sm)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xtst)
    - autoconf-archive
    - libboost-devel
    - python-jinja
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

    # Remove cinnamon stuff
    rm -rf $installdir/usr/share/cinnamon
